<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" />
    <link rel="stylesheet" href="style1.css">
</head>

<body class="flex flex-col">

    <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-80 backdrop-blur-xl text-white shadow z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <button id="hamburger-button" class="md:hidden p-2 text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <div class="text-xl font-semibold">BookMyRide</div>

            <ul id="navigation-menu" class="hidden md:flex space-x-6">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">About</a></li>
                <li><a href="#" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>


    <main class="container mt-15 mx-auto p-4 flex flex-col justify-center items-center min-h-screen flex-grow">
        <div class="pt-20 text-center mb-6">
            <h2
                class="text-3xl font-bold text-primary-content text-blue-500 bg-gradient-to-r from-black-500 to-gray-500 p-3 rounded-lg shadow-xl inline-block ">
                Save up to 50% Off!
            </h2>
            <p class="text-lg text-black-700 mt-2">Book your next adventure now.</p>
        </div>

        <div class="tabs tabs-lift rounded-box  max-w-3xl bg-white">

            <input type="radio" name="my_tabs_3"
                class="tab mr-2 hover:text-blue-400 font-extrabold text-black checked:bg-blue-600 checked:text-white text-xl"
                aria-label="Flights" checked="checked" />
            <div class="tab-content bg-transparent border-base-300 p-6  rounded-box shadow-lg text-black">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">flight_takeoff</span>
                                <span class="font-extrabold text-black-600 font-serif">Flying From</span>
                            </span>
                        </div>
                        <input type="text" placeholder="e.g., New York"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">flight_land</span>
                                <span class="font-extrabold text-black-600 font-serif ">Flying To</span>
                            </span>
                        </div>
                        <input type="text" placeholder="e.g., London"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">outbound</span>
                                <span class="font-extrabold text-black-600 font-serif">Depart Date</span>
                            </span>
                        </div>
                        <input type="date"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">call_received</span>
                                <span class="font-extrabold text-black-600 font-serif">Return Date</span>
                            </span>
                        </div>
                        <input type="date"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <div class="form-control col-span-full md:col-span-1">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">group</span>
                                <span class="font-extrabold text-black-600 font-serif ">Travelers</span>
                            </span>
                        </div>
                        <button class="btn btn-bordered w-full text-black border-white/50 bg-black/10 hover:bg-black/20"
                            onclick="document.getElementById('passenger_modal').showModal()">Travelers Info</button>
                    </div>

                </div>

                <dialog id="passenger_modal" class="modal">
                    <form method="dialog" class="modal-box bg-white text-gray-800">
                        <h3 class="font-bold text-lg mb-4">Select Travelers</h3>
                        <div class="space-y-4">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text flex items-center space-x-2">
                                        <span class="material-symbols-outlined text-gray-600">person</span>
                                        <span>Adults (> 12 years)</span>
                                    </span>
                                </label>
                                <input type="number" class="input input-bordered w-full text-center" value="1" min="1"
                                    id="adults-no-js">
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text flex items-center space-x-2">
                                        <span class="material-symbols-outlined text-gray-600">child_care</span>
                                        <span>Children (2-12 years)</span>
                                    </span>
                                </label>
                                <input type="number" class="input input-bordered w-full text-center" value="0" min="0"
                                    id="children-no-js">
                            </div>


                        </div>

                        <div class="mt-6">
                            <label class="label font-bold text-lg">Travel Class</label>
                            <div class="space-y-2 mt-2">
                                <label class="flex items-center space-x-2">
                                    <input type="radio" name="travel-class" checked="checked"
                                        class="radio radio-primary" value="any" />
                                    <span>Any</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="radio" name="travel-class" class="radio radio-primary"
                                        value="economy" />
                                    <span>Economy</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="radio" name="travel-class" class="radio radio-primary"
                                        value="business" />
                                    <span>Business Class</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="radio" name="travel-class" class="radio radio-primary"
                                        value="premium-economy" />
                                    <span>Premium Economy</span>
                                </label>
                                <label class="flex items-center space-x-2">
                                    <input type="radio" name="travel-class" class="radio radio-primary"
                                        value="premium-business" />
                                    <span>Premium Business</span>
                                </label>
                            </div>
                        </div>

                        <div class="modal-action">
                            <button type="submit" class="btn btn-primary w-full">Done</button>
                        </div>
                    </form>
                </dialog>

                <div class="flex justify-center mt-6">
                    <button class="btn btn-soft btn-accent">Search Flights</button>
                </div>

            </div>
            <input type="radio" name="my_tabs_3"
                class="tab mr-2 hover:text-blue-400 font-extrabold text-black checked:bg-blue-600 checked:text-white text-xl"
                aria-label="Hotels" />
            <div class="tab-content bg-transparent border-base-300 p-6 rounded-box shadow-lg text-white">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">location_city</span>
                                <span class="font-extrabold text-black-600 font-serif">City/Location</span>
                            </span>
                        </div>
                        <input type="text" placeholder="e.g., Paris"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">date_range</span>
                                <span class="font-extrabold text-black-600 font-serif">Check-in Date</span>
                            </span>
                        </div>
                        <input type="date"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">date_range</span>
                                <span class="font-extrabold text-black-600 font-serif ">Check-out Date</span>
                            </span>
                        </div>
                        <input type="date"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <div class="form-control col-span-full md:col-span-1">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">meeting_room</span>
                                <span class="font-extrabold text-black-600 font-serif">Rooms & Guests</span>
                            </span>
                        </div>
                        <button class="btn btn-bordered w-full text-black border-white/50 bg-white/10 hover:bg-black/20"
                            onclick="document.getElementById('traveler_modal').showModal()">Rooms Info</button>
                    </div>

                </div>

                <dialog id="traveler_modal" class="modal">
                    <form method="dialog" class="modal-box bg-white text-gray-800">
                        <h3 class="font-bold text-lg mb-4">Select Room & Guests</h3>
                        <div class="room-selector-container bg-white bg-opacity-90 p-4 rounded-lg shadow-inner mb-4">
                            <div class="flex justify-between items-center mb-3">
                                <div class="flex items-center space-x-2">
                                    <span class="material-symbols-outlined text-gray-600">hotel</span>
                                    <h4 class="font-semibold text-gray-800">Room 1</h4>
                                </div>
                            </div>

                            <div class="form-control mb-2">
                                <label class="label">
                                    <span class="label-text flex items-center space-x-2">
                                        <span class="material-symbols-outlined">person</span>
                                        <span>Adults (> 12 years)</span>
                                    </span>
                                </label>
                                <input type="number" class="input input-bordered w-full text-center" value="2" min="1"
                                    id="adults-hotel-room-1">
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text flex items-center space-x-2">
                                        <span class="material-symbols-outlined">child_friendly</span>
                                        <span>Children (0-12 years)</span>
                                    </span>
                                </label>
                                <input type="number" class="input input-bordered w-full text-center" value="0" min="0"
                                    id="children-hotel-room-1">
                            </div>
                        </div>

                        <div class="flex justify-start mb-4">
                            <button type="button" class="btn btn-link text-blue-600 hover:text-blue-800">
                                <span class="material-symbols-outlined mr-1">add_box</span>Add Room
                            </button>
                        </div>

                        <div class="modal-action">
                            <button type="submit" class="btn btn-primary w-full">Done</button>
                        </div>
                    </form>
                </dialog>

                <div class="flex justify-center mt-6">
                    <button class="btn btn-soft btn-accent">Search Hotels</button>
                </div>
            </div>
            <input type="radio" name="my_tabs_3"
                class="tab mr-2 hover:text-blue-400 font-extrabold text-black checked:bg-blue-600 checked:text-white text-xl"
                aria-label="Cars" />
            <div class="tab-content bg-transparent border-base-300 p-6 rounded-box shadow-lg text-white">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">local_taxi</span>
                                <span class="font-extrabold text-black-600 font-serif ">Pickup Location</span>
                            </span>
                        </div>
                        <input type="text" placeholder="e.g., Airport, City"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">event</span>
                                <span class="font-extrabold text-black-600 font-serif">Pickup Date</span>
                            </span>
                        </div>
                        <input type="date"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">schedule</span>
                                <span class="font-extrabold text-black-600 font-serif ">Pickup Time</span>
                            </span>
                        </div>
                        <input type="time"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">location_on</span>
                                <span class="font-extrabold text-black-600 font-serif">Return Location</span>
                            </span>
                        </div>
                        <input type="text" placeholder="e.g., Same as pickup"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">event</span>
                                <span class="font-extrabold text-black-600 font-serif ">Return Date</span>
                            </span>
                        </div>
                        <input type="date"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">schedule</span>
                                <span class="font-extrabold text-black-600 font-serif ">Return Time</span>
                            </span>
                        </div>
                        <input type="time"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                </div>

                <div class="flex justify-center mt-6">
                    <button class="btn btn-soft btn-accent">Search Cars</button>
                </div>
            </div>
            <input type="radio" name="my_tabs_3"
                class="tab mr-2 hover:text-blue-400 font-bold text-black checked:bg-blue-600 checked:text-white text-xl"
                aria-label="Bus" />
            <div class="tab-content bg-transparent border-base-300 p-6 rounded-box shadow-lg text-white">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">departure_board</span>
                                <span class="font-extrabold text-black-600 font-serif ">Departure City</span>
                            </span>
                        </div>
                        <input type="text" placeholder="e.g., Mumbai"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">location_on</span>
                                <span class="font-extrabold text-black-600 font-serif ">Arrival City</span>
                            </span>
                        </div>
                        <input type="text" placeholder="e.g., Goa"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">date_range</span>
                                <span class="font-extrabold text-black-600 font-serif ">Departure Date</span>
                            </span>
                        </div>
                        <input type="date"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text flex items-center space-x-2">
                                <span class="material-symbols-outlined text-black">group</span>
                                <span class="font-extrabold text-black-600 font-serif ">Passengers</span>
                            </span>
                        </div>
                        <input type="number" placeholder="1" min="1"
                            class="input input-bordered w-full text-black font-bold bg-black/10  border-2 border-white focus:border-red-500 focus:border-2 focus:ring-2 focus:ring-red-200" />
                    </label>

                </div>

                <div class="flex justify-center mt-6">
                    <button class="btn btn-soft btn-accent">Search Bus</button>
                </div>
            </div>
        </div>
    </main>

    <footer
        class="footer sm:footer-horizontal footer-center bg-black bg-opacity-80 backdrop-blur-xl text-white shadow z-50 p-4">
        <aside>
            <p>Copyright Â© 2025 - All right reserved by ACME Industries Ltd</p>
        </aside>
    </footer>
    <script>
        const hamburgerButton = document.getElementById('hamburger-button');
        const navigationMenu = document.getElementById('navigation-menu');

        // Add an event listener to the button
        hamburgerButton.addEventListener('click', () => {
            // Toggle the 'hidden' class on the navigation menu
            navigationMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
